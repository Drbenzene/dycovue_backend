services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: gis-hospital-db-prod
    environment:
      POSTGRES_DB: ${DB_DATABASE:-hospital_dashboard}
      POSTGRES_USER: ${DB_USERNAME:-hospital_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hospital_pass}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-hospital_user} -d ${DB_DATABASE:-hospital_dashboard}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hospital-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: gis-hospital-redis-prod
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hospital-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gis-hospital-app-prod
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-hospital_user}
      DB_PASSWORD: ${DB_PASSWORD:-hospital_pass}
      DB_DATABASE: ${DB_DATABASE:-hospital_dashboard}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3000
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hospital-network
    restart: unless-stopped

networks:
  hospital-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
